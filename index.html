<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script defer src="scripts.js"></script>
    <script defer src="student.js"></script>
    <script defer src="register.js"></script>
    <script defer src="dom.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light text-center">
        <a class="navbar-brand" href="#" style="font-size:30px; margin-left: 10px;">Register</a>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle bg-light border-0" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa fa-bars" style="font-size:28px;color:black;margin-top: 5px;"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="matterList">
            </ul>
          </div>
        <div class="w3-container ms-auto">
            <button class="btn btn-dark" style="margin-right: 7px" onclick="document.getElementById('id03').style.display='block';openStudentListModal()">Student List</button>
            <button class="btn btn-primary" style="margin-right: 7px;" onclick="document.getElementById('id01').style.display='block'">Crea registro</button>
            <button class="btn btn-primary" style="margin-right: 7px;" onclick="document.getElementById('id02').style.display='block'">Crea studente</button>
            <div id="id01" class="w3-modal">
                <div class="w3-modal-content w-25 h-25 d-flex justify-content-center">
                    <div class="w3-container">
                        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                       <form id="formMatter">
                       <label for="fname">Materia:</label><br>
                       <input type="text" id="formInputMatter" name="formMatter" class="form-control"><br>
                       <input type="submit" class="btn btn-primary" value="Crea">
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>
        <div class="container">
        <span id="registromateria"></span>
        <br>
    <div class="w3-container ms-auto">
        <div id="id02" class="w3-modal">
            <div class="w3-modal-content w-25 h-50 d-flex justify-content-center">
                <div class="w3-container">
                    <span onclick="document.getElementById('id02').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                    <form id="insertStudent">
                        <label for="fname">Name:</label><br>
                        <input type="text" id="studentName" name="formName" class="form-control"><br>
    
                        <label for="lname">Lastname:</label><br>
                        <input type="text" id="studentLastname" name="formLastname" class="form-control"><br>
    
                        <label for="email">Email:</label><br>
                        <input type="email" id="studenteEmail" name="formEmail" class="form-control">
    
                        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Crea</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="id03" class="w3-modal">
        <div class="w3-modal-content">
            <div class="w3-container">
                <span onclick="document.getElementById('id03').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editStudentModal" class="w3-modal">
        <div class="w3-modal-content w-25 h-50 d-flex justify-content-center">
            <div class="w3-container">
                <span onclick="closeEditStudentModal()" class="w3-button w3-display-topright">&times;</span>
                <form id="editStudentForm">
                    <label for="editStudentName">Name:</label><br>
                    <input type="text" id="editStudentName" name="editStudentName" class="form-control" placeholder="Enter new name"><br>
    
                    <label for="editStudentLastName">Lastname:</label><br>
                    <input type="text" id="editStudentLastName" name="editStudentLastName" class="form-control" placeholder="Enter new lastname"><br>
    
                    <label for="editStudentEmail">Email:</label><br>
                    <input type="email" id="editStudentEmail" name="editStudentEmail" class="form-control" placeholder="Enter new email">
    
                    <button type="button" class="btn btn-primary" style="margin-top: 10px;" onclick="saveEditedStudentModal()">Save</button>
                </form>
            </div>
        </div>
    </div>
    <div id="connectedStudentToRegister" class="w3-modal">
        <div class="w3-modal-content w-25 h-50 d-flex justify-content-center">
          <div class="w3-container">
            <span onclick="document.getElementById('connectedStudentToRegister').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                <h2>Inserisci l'ID dello studente</h2>
               <form id="studentForm">
                    <label for="idStudent">ID Studente:</label>
                    <input type="text" id="idStudent" name="idStudent" required>
                    <button type="button" onclick="connectStudentToRegister(idStudent.value,idRegister())">Invia</button>
            </form>
        </div>
        </div>
      </div>
    </div>

    <div id="addLesson" class="w3-modal">
        <div class="w3-modal-content w-25 h-50 d-flex justify-content-center">
            <div class="w3-container">
                <span onclick="document.getElementById('addLesson').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                <form>
                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="calendarioInput" class="form-label"><h2>Select a date:</h2></label>
                            <input type="date" class="form-control" id="calendarioInput" name="calendarioInput">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="btn btn-primary" onclick="ottieniData()">Ottieni Data</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="formAttendance" class="w3-modal">
        <div class="w3-modal-content w-25 h-50 d-flex justify-content-center align-items-center">
          <div class="w3-container">
            <span onclick="document.getElementById('formAttendance').style.display='none'" class="w3-button w3-display-topright">&times;</span>
            <form>
                <div class="form-group">
                    <label for="oraIngresso">Ora di Ingresso</label>
                    <input type="time" class="form-control" id="oraIngresso" required>
                </div>
                <div class="form-group">
                    <label for="oraUscita">Ora di Uscita</label>
                    <input type="time" class="form-control" id="oraUscita" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="presenza">
                    <label class="form-check-label" for="presenza">Presenza</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Invia</button>
    </form>
          </div>
        </div>
      </div>
    </div>
 </div>
    
    <footer class="footer fixed-bottom">
        <div class="text-center p-4" style="background-color: black; color: white;">
            Copyright 2024 - Team A
        </div>
    </footer>
    
</body>
</html>
